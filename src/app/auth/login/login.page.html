<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="assets/icon/logo.png" alt="Logo" title="Logo" />
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="username"
                type="text"
                placeholder="Username"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                type="password"
                placeholder="Password"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Login</ion-button
            >
          </div>
          <a href="register">
            <p style="color: aliceblue" class="ion-text-center">
              New here? Sign Up
            </p>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
