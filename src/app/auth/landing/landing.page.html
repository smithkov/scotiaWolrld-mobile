<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <img src="assets/icon/logo.png" alt="Logo" title="Logo" />
        </div>
        <div padding text-center>
          <img src="assets/home.jpg" alt="Logo" title="Logo" />
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <div padding>
    <ion-button
      routerLink="/main/login"
      routerDirection="forward"
      size="large"
      type="submit"
      color="primary"
      expand="block"
      >Login</ion-button
    >

    <ion-button
      routerLink="/main/register"
      routerDirection="forward"
      size="large"
      type="submit"
      color="primary"
      expand="block"
      >Register</ion-button
    >
  </div>
</ion-footer>
