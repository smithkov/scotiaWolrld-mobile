<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>File Upload</ion-title>
  </ion-toolbar>
</ion-header>
<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-content padding fullscreen>
  <form #form="ngForm" method="post">
    <div text-center>
      <img src="assets/icon/pdf.png" alt="Logo" title="Logo" />
    </div>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <div class="ion-padding">
        <ion-button (click)="pickFile()" expand="full" color="dark"
          >Choose <ion-icon></ion-icon
        ></ion-button>
        {{ returnPath }}
      </div>
      <div class="ion-padding">
        <ion-button (click)="upload()" expand="full" color="primary"
          >Upload <ion-icon></ion-icon
        ></ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
