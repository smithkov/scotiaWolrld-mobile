<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Address Details</ion-title>
  </ion-toolbar>
</ion-header>
<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-content padding fullscreen>
  <form #form="ngForm" (ngSubmit)="save(form)" method="post">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating"
          >Home Address <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-textarea
          required
          [(ngModel)]="homeAddress"
          name="homeAddress"
        ></ion-textarea>
      </ion-item>
      <ion-input [(ngModel)]="id" type="hidden" name="id" ngModel></ion-input>

      <ion-item>
        <ion-label position="floating">Postal Address (If different)</ion-label>
        <ion-textarea
          [(ngModel)]="postalAddress"
          name="postalAddress"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Phone Number <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input
          [(ngModel)]="phone"
          name="phone"
          type="tel"
          placeholder="Telephone phone number"
          ngModel
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Contact Email (Change if different)
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input
          [(ngModel)]="contactEmail"
          name="contactEmail"
          type="email"
          required
          placeholder="Contact email if different from original"
          ngModel
          required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-card
      color="primary"
      (click)="showModal()"
      class="ion-padding"
      *ngIf="data"
    >
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>{{ data.name }}</ion-card-subtitle>
        <ion-card-title>{{ data.Institution.name }}</ion-card-title>
      </ion-card-header>
      <div class="ion-text-center">
        (Tap to change course)
      </div>
    </ion-card>
    <ion-toolbar>
      <div class="ion-padding">
        <ion-button
          expand="block"
          [disabled]="form.invalid"
          type="submit"
          class="ion-no-margin"
          >Save & Continue <ion-icon name="save"></ion-icon
        ></ion-button>
      </div>
    </ion-toolbar>
  </form>
</ion-content>
