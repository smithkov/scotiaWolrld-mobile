<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Visa History</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<style>
  :root {
    --ion-safe-area-top: 20px;
    --ion-safe-area-bottom: 22px;
  }
</style>
<ion-content padding fullscreen>
  <form #form="ngForm" (ngSubmit)="save(form)" method="post">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label
          >Have You Applied For A UK VISA Before?
          <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-select
          required
          [(ngModel)]="hasAppliedSel"
          [selectedText]="hasAppliedSel"
          (ionChange)="getHasApplied($event)"
          name="hasApplied"
        >
          <ion-select-option value="Yes">
            Yes
          </ion-select-option>
          <ion-select-option value="No">
            No
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">If Yes, Purpose Of Travel</ion-label>
        <ion-textarea [(ngModel)]="purpose" name="purpose"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating"
          >If Visa Refused, Reasons Of Visa Refusal</ion-label
        >
        <ion-textarea
          [(ngModel)]="reasonOfRefusal"
          name="reasonOfRefusal"
        ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">More Information</ion-label>
        <ion-textarea [(ngModel)]="moreInfo" name="moreInfo"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-card
      color="primary"
      (click)="showModal()"
      class="ion-padding"
      *ngIf="data"
    >
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>{{ data.name }}</ion-card-subtitle>
        <ion-card-title>{{ data.Institution.name }}</ion-card-title>
      </ion-card-header>
      <div class="ion-text-center">
        (Tap to change course)
      </div>
    </ion-card>
    <ion-toolbar>
      <div class="ion-padding">
        <ion-button
          expand="block"
          [disabled]="form.invalid"
          type="submit"
          class="ion-no-margin"
          >Save & Continue <ion-icon name="save"></ion-icon
        ></ion-button>
      </div>
    </ion-toolbar>
  </form>
</ion-content>
