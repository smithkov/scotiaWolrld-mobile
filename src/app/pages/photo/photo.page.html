<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile Photo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="hasNewImage" (click)="startUpload()" padding slot="end">
      Save
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen>
  <ion-card>
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img [src]="capturedImage.path" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer padding>
  <ion-toolbar>
    <ion-button expand="block" color="primary" (click)="selectImage()">
      <ion-icon slot="start" size="large" name="camera"></ion-icon>
      Select Image</ion-button
    >
  </ion-toolbar>
</ion-footer>
